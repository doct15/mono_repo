bmcgehee/AppC:
  Build:
    - echo "No AppC artifacts to build"
    - docker login -u "$APPC-DD-USERNAME" -p "$APPC-DD-PW" -e "$APPC-DD-EMAIL" $APPC-DD-ENDPOINT
    - docker build --quiet=false -t "$APPC-DD-REPO" "$APPC-DD-PATH"
    - docker tag "$APPC-DD-REPO" "$APPC-DD-REPO:$DISTELLI_BUILDNUM"
    - docker push "$APPC-DD-REPO:$DISTELLI_BUILDNUM"
    - echo "Packaging AppC"
  PkgInclude:
    - 'AppC/'
