bmcgehee/AppB:
  Build:
    - echo "No AppB artifacts to build"
    - docker login -u "$APPB-DD-USERNAME" -p "$APPB-DD-PW" -e "$APPB-DD-EMAIL" $APPB-DD-ENDPOINT
    - docker build --quiet=false -t "$APPB-DD-REPO" "$APPB-DD-PATH"
    - docker tag "$APPB-DD-REPO" "$APPB-DD-REPO:$DISTELLI_BUILDNUM"
    - docker push "$APPB-DD-REPO:$DISTELLI_BUILDNUM"
    - echo "Packaging AppB"
  PkgInclude:
    - 'AppB/'
