bmcgehee/AppA:
  Build:
    - echo "No AppA artifacts to build"
    - docker login -u "$APPA-DD-USERNAME" -p "$APPA-DD-PW" -e "$APPA-DD-EMAIL" $APPA-DD-ENDPOINT
    - docker build --quiet=false -t "$APPA-DD-REPO" "$APPA-DD-PATH"
    - docker tag "$APPA-DD-REPO" "$APPA-DD-REPO:$DISTELLI_BUILDNUM"
    - docker push "$APPA-DD-REPO:$DISTELLI_BUILDNUM"
    - echo "Packaging AppA"
  PkgInclude:
    - 'AppA/'
